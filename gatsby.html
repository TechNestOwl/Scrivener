<!doctype html>
<html lang="en">
<head>
    <title>Scrivener</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="scrvener.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Main Content Area -->
            <div class="col-md-8">
                <!-- <img class="responsive" src="images/gatsbyphoto.jpeg"> -->
                <a href="landing.html">
                    <img src="images/scrivener.png" class="responsive">
                </a>
                <div class="card mb-4">
                    <h2 class="card-header" id="filename">The Great Gatsby</h2>
                    <div class="card-body">
                        <div class="displayBox scroll-box">
                            <object type="text/plain" data="books/gatsby.txt" class="fileContent"></object>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <a href="https://github.com/TechNestOwl" target="_blank">Checkout my Github</a>
                    </div>
                </div>
            </div>
            <!-- Sidebar Content -->
            <div class="col-md-4">
                <!-- Search Widget -->
                <div class="card my-4">
                    <h5 class="card-header">Search</h5>
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" class="form-control" id="keyword" placeholder="Search for...">
                            <span class="input-group-btn" >
                                <button type="button" class="btn btn-outline-primary">Search</button>
                            </span>
                        </div>
                    </div>
                    <div class="card-footer" id="searchStat">
                    </div>
                </div>
                <!-- Book selection -->
                <div class="card my-4">
                    <h5 class="card-header">Select a book</h5> 
                    <div class='card-body'>
                        <div class="row">
                            <div class="col-md-12">
                                <ul class="list-unstyled mb-0">
                                    <li><a href="gatsby.html">The Great Gatsby</a></li>
                                    <li><a href="cowboy.html">Log Of A Cowboy</a></li>
                                    <li><a href="peach.html">James And The Giant Peach</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Most used words -->
                <div class="card my-4">
                    <h5 class="card-header">Most Used Words</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <ul class="list-unstyled mb-0" id="mostUsed">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Least used words -->
                <div class="card my-4">
                    <h5 class="card-header">Least Used Words</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <ul class="list-unstyled mb-0" id="leastUsed">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Document Stats -->
                <div class="card my-4">
                    <h5 class="card-header">Document Stats</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <ul class="list-unstyled mb-0" id="docStats">
                                    <li id="docLength"></li>
                                    <li id="wordCount"></li>
                                    <li id="charCount"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Publishing info -->
                <div class="card my-4">
                    <h5 class="card-header">Publishing Info</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <button type="button" class="btn btn-outline-primary" id="infoBtn">Get Info</button>
                                <ul class="list-unstyled mb-0" id="publishingInfo">
                                    <span class="bookPubInfo">Publisher:</span><li id="publisher"></li>
                                    
                                    <span class="bookPubInfo">Publish Date:</span><li id="publishDate"></li>
                                    <span class="bookPubInfo">Novel by:</span><li id="bookAuthor">  F. Scott Fitzgerald</li>
                                    <span class="bookPubInfo">Description:</span><li><div class="displayBox scroll-box" id="bookDescription"></div></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer" id="pubInfo footer">
                        <a href="https://archive.org/details/the-great-gatsby/mode/2up?view=theater" target="_blank">Virtual Book</a>
                        
                    </div>
                </div>
            </div>
        </div>
        <!-- <a href="booktext.html" id="fileContent">link</a> -->
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="gatsby.js"></script>
</body>
</html>
